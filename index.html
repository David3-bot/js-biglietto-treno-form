<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciuff Ciuff la vendetta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-success bg-gradient">
    <div>
        
        <div class="text-center bg-white py-1">
            <img class="img" src="trenitalia.png" alt="">
        </div>

        <div>
            <h2 class="text-center text-white p-2 mt-5">Calcola il tuo biglietto:</h2>
        </div>
        <div class="container text-center p-5 mt-3 m-auto text-dark bg-white rounded">
            <div class="row">
                <div class="p-3">
                    <h5>Nome Completo:</h5>
                    <input type="text" id="userName" class="rounded">
                </div>
                <div class="p-3">
                    <h5>Km da percorrere:</h5>
                    <input type="text" id="nKm" class="rounded">
                </div>
                <div class="p-3">
                    <h5>Fascia d'et√†:</h5>
                    <select id="eta" class="p-1 rounded">
                        <option value="standard">Maggiorenne</option>
                        <option value="minorenne">Minorenne</option>
                        <option value="over">Over 60</option>
                    </select>
                </div>
            </div>
            <div class="pt-4 text-center">
                <button id="btnGenera" class="btn btn-success px-3">Genera</button>
                <button onClick="window.location.reload();" class="btn btn-danger">Annulla</button>
            </div>
        </div>

        <section id="riepilogo" class="d-none text-center">
            <div class="pt-5">
                <h2 class="text-center text-white">Il tuo biglietto:</h2>
            </div>
            <div class="container p-5 mt-3 m-auto text-dark bg-white rounded">
                <div class="pb-2">
                    <h4>Dettagli:</h4>
                </div>
                <div class="row border-top border-bottom">
                    <div class="col bg-danger bg-gradient">
                        <h5 class="py-4 fst-italic">Nome passeggero:</h5>
                        <p id="fullName" class="fw-bold"></p>
                    </div>
                    <div class="col">
                        <h5 class="py-4 fst-italic">Offerta:</h5>
                        <p id="offert" class=""></p>
                    </div>
                    <div class="col">
                        <h5 class="py-4 fst-italic">Carrozza:</h5>
                        <p id="crz" class=""></p>
                    </div>
                    <div class="col">
                        <h5 class="py-4 fst-italic">Codice CP:</h5>
                        <p id="cp" class=""></p>
                    </div>
                    <div class="col">
                        <h5 class="py-4 fst-italic">Costo biglietto:</h5>
                        <p id="toth" class="text-decoration-underline"></p>
                    </div>
                </div>
            </div>
        </section>


        <script src="../js-biglietto-treno-form/js/main.js"></script>
</body>

</html>
